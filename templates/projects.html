{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
    <style>
        body {
            box-sizing: border-box;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        div.projects-page::before {
            content: "Hero";
            color: transparent;
            background-image: url("{{ url_for('static', filename='images/design.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: brightness(0.2);
            min-width: 100vw;
            min-height: 100vh;
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
        }


    </style>
{% endblock %}

{% block body %}
    <div class="projects-page">

    </div>
{% endblock %}
