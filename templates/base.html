<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Jinja templating can be used to add raw python/flask codes into html codes  -->
    <!--  Jinja templating works with python concepts like variables, for loops, if statements e.t.c.  -->
    <!--  {# Whenever you see the '{{' or the '{%' opening tags and the '}}' or the '%}' closing tags in #}  -->

    <!--  https://jinja.palletsprojects.com/en/stable/templates/#variables  -->
    <!--  https://jinja.palletsprojects.com/en/stable/templates/#for  -->
    <!--  https://jinja.palletsprojects.com/en/stable/templates/#if  -->
    <link rel="icon" href="{{ url_for('static', filename='images/laptop-blue.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--  Jinja templating can also be used to copy sections of web pages and paste them  -->
    <!--  on other web pages(template inheritance)  -->
    <!--  https://flask.palletsprojects.com/en/stable/patterns/templateinheritance/  -->
    <title>Own a Website: {% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;

    <noscript>
        <img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=786890210671106&ev=PageView&noscript=1"
        />
    </noscript>

</head>
<body>
    <div class="webbuild-container">
        <div class="grid-item-1">
            <!--  Navigation Bar  -->
            <div class="navigation-container">
                <div class="head-holder">
                    <a type="button" class="brand text top-brand" href="{{ url_for('home') }}">
                        <svg class="logo bi bi-laptop" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                             viewBox="0 0 16 16">
                            <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
                        </svg>
                        <p class="text brand-text">WebBuildHQ</p>
                    </a>
                    <button class="text menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2.42vw" height="2.42vw" fill="currentColor" class="bi bi-list menu-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg> Menu
                    </button>

                </div>

                <div class="links-container" style="display: none;">
                    <a type="button" class="home text nav-link" href="{{ url_for('home') }}">Home</a>
                    <a type="button" class="about text nav-link" href="{{ url_for('about') }}">About</a>
                    <a type="button" class="testimonials text nav-link" href="{{ url_for('testimonies') }}">Testimonies</a>
                    <a type="button" class="sign-up text nav-link" href="{{ url_for('designs') }}">Designs</a>
                    <a type="button" class="contact text nav-link" href="{{ url_for('contact') }}">Contact</a>
                    {% if current_user.is_authenticated %}
                    <a type="button" class="account text nav-link" href="{{ url_for('account') }}">Account</a>
                    <a type="button" class="logout text nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                    <a type="button" class="sign-up text nav-link" href="{{ url_for('sign_up') }}">Sign up</a>
                    <a type="button" class="login text nav-link" href="{{ url_for('login') }}">Log in</a>
                    {% endif %}

                </div>
            </div>

            {% block body %}{% endblock %}
        </div>

        <div class="grid-item-2">
        <!--  Footer -->
            <div class="footer">
                    <p class="copyright text">¬©WebBuildHQ</p>
                
                <div class="footer-left">
                    <div class="brand">
                        <a type="button" class="brand text" href="{{ url_for('home') }}">
                            <svg class="footer-logo bi bi-laptop" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
                            </svg>
                            <p class="text footer-brand-text">WebBuildHQ</p>
                        </a>
                    </div>
                    <p class="text location">üìçLocation: Abeokuta</p>
                </div>
                <a class="footer-link text" href="https://wa.me/2347067681676" target="_blank" rel="noopener noreferrer">Whatsapp</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
