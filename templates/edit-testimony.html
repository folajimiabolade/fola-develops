{% extends "user_base.html" %}

{% block user_title %}Edit Testimony{% endblock %}

{% block user_body %}
    <h2 class="text add-title">Edit Comment</h2>
    <div class="add-card">
        <div class="add-form">
            <form action="{{ url_for('edit_testimony', i_d=i_d) }}" method="post" novalidate>
                {{ form.csrf_token }}
                {{ form.testimony() }}<br>
                {% for error in form.testimony.errors %}
                <p class="text add-instruction">{{ error }}</p>
                {% endfor %}
                {{ form.button() }}
            </form>
        </div>
    </div>
{% endblock %}
